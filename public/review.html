<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Review Core</title>
  </head>
  <body>
    <form>
      <h2>Write a Review</h2>
      <label for="gamename">Input the Game's Name</label><br />
      <input type="text" id="gamename" name="gamename" /><br /><br />

      <p>Rate the Game</p>
      <input type="radio" id="rating-1" name="rating" value="rating-1" />
      <label for="rating-1">1</label>
      <input type="radio" id="rating-2" name="rating" value="rating-2" />
      <label for="rating-2">2</label>
      <input type="radio" id="rating-3" name="rating" value="rating-3" />
      <label for="rating-3">3</label>
      <input type="radio" id="rating-4" name="rating" value="rating-4" />
      <label for="rating-4">4</label>
      <input type="radio" id="rating-5" name="rating" value="rating-5" />
      <label for="rating-5">5</label><br /><br />

      <label for="gamegenre">Input the Game's Genre</label><br />
      <input type="text" id="gamegenre" name="gamegenre" /><br /><br />

      <label for="steamlink">Add a Steam Link</label><br />
      <input type="text" id="steamlink" name="steamlink" /><br /><br />

      <label for="user-review">Write Your Review Here</label><br />
      <!-- <input type="text" id="user-review" name="user-review"><br> -->
      <textarea name="user-review"></textarea>
    </form>
  </body>
</html>
