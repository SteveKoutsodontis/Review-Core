<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Write a Review - Review Core</title>
</head>
<body>

    <header>
        <div class="review-core">
          <img src="./images/reviewcore-orbitron900.png">
        </div>
    </header>

    <nav>
        <div class="nav-bar">
            <h4>
                <ul>
                    <li>
                        <div class="username-display" id="username-display">Username</div>
                    </li>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./review.html">Create Review</a>
                    </li>
                    <li>
                        <a href="./reviewpage.html">View Reviews</a>
                    </li>
                    <li id="logged">
                        <a href="./login.html">Log In</a>
                    </li>
                </ul>
            </h4>
        </div>
    </nav>


    
    <main class="review_container">

        <h4>Choose Your Game</h4>
        <div class="game_list_container">
            <ul class="game_list" id="game_list">
            </ul>
        </div>

        <form class="review_form" id="review-form">
            
            <div class="col-12 col-sm-5">
                <label for="review-header">Input the Review's Title</label><br>
                <input type="text" class="form-control " id="review-header" name="review-header"><br>
            </div>

            <div class="write-review-box col-12 col-sm-8">
                <label for="writereview">Write Your Review Here</label>
                <textarea class="form-control" id="writereview" rows="5"></textarea><br>
            </div>

            <div class="col-12 col-sm-5">
                <label for="rating">Rate the Game Out of 5</label>
                <select class="form-control" id="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select><br>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </main>    

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/review.js"></script>
</html>
