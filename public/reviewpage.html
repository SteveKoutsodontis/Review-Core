<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Review Core</title>
</head>

<body>
<button id='home'></button>
    <header>
        <div class="review-core">
            <h1>Review Core</h1>
        </div>
    </header>

    <main>
        <div>
            <h2 id="review-header"></h2>
            <p id="review-text"></p>
            <h3 id="review-rating"></h3>
            <h4 id="review-user"></h4>
        </div>
        <form id ="comment-form">
            <input type="text" id="comment-text" placeholder="Type your comment here">
            <input type="submit" value="Submit">
        </form>
        <div id="comments-container">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/reviewpage.js"></script>
</body>
</html>
