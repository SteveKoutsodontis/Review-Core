<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>

    <header>
        <div class="review-core">
            <img src="./images/reviewcore-orbitron900.png">
        </div>
    </header>
    <nav>
        <div class="login-link">
            <h4>
                <div class="username-display" id="username-display">Username Display</div>
                <a href="./index.html">Home</a>
                <a href="./review.html">Create Review</a>
                <a href="./reviewpage.html">View Reviews</a>
                <a href="./user.html">User Dashboard</a>
            </h4>
        </div>
    </nav>


    <div class="row">
        <div class="col-12 col-md-6">
            <div class="login-form">
                <h2>Log In</h2>
                <form id = "login-form">

                    <div class= "col-10">
                        <label for="email">Email</label><br>
                        <input type="text" class="form-control" id="email-input-login" name="email"><br>
                    </div>

                    <div class="col-10">
                        <label for="password">Password</label><br>
                        <input type="password" class="form-control" id="password-input-login" name="password"><br><br>
                    </div>

                    <input type="submit" value="Submit">
                    
                </form>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="col-10">
                        <label for="username">Username</label><br>
                        <input type="text" class="form-control" id="username-input-signin" name="username"><br>
                    </div>

                    <div class="col-10">
                        <label for="email">Email</label><br>
                        <input type="text" class="form-control" id="email-input-signin" name="email"><br> 
                    </div>

                    <div class="col-10">
                        <label for="password">Password</label><br>
                        <input type="password" class="form-control" id="password-input-signin" name="password"><br><br>
                    </div>
        
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="js/login.js"></script>
</html>
