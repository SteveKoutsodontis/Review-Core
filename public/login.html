<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="login-form">
                <h2>Log In</h2>
                <form id = "login-form">
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email-input-login"><br>
                    <label for="password">Password</label><br>
                    <input type="text" name="password" id="password-input-login"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="username">Username</label><br>
                    <input type="text"  name="username" id="username-input-signin"><br>
                    <label for="email">Email</label><br>
                    <input type="text"  name="email" id="email-input-signin"><br>
                    <label for="password">Password</label><br>
                    <input type="text"  name="password" id="password-input-signin"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="js/login.js"></script>
</html>
